log4j.logger.fi.thl=DEBUG, FILE
log4j.logger.org.springframework=INFO,FILE
log4j.logger.freemarker=INFO,FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss dd.MM.yyyy} %-5p %c - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Append=true
# Log is created to tomcat/logs
log4j.appender.FILE.file=${catalina.base}/logs/pivot.log
log4j.appender.FILE.MaxFileSize=5MB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{HH:mm:ss dd.MM.yyyy} %-5p %c - %m%n
